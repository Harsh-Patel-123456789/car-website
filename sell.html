    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const model = document.getElementById('model').value.trim();
            const price = document.getElementById('price').value.trim();
            const details = document.getElementById('details').value.trim();
            let valid = true;

            // Basic validation for car model
            const modelPattern = /^[A-Za-z0-9\s]+$/;
            if (!model) {
                alert('Car model is required.');
                valid = false;
            } else if (!modelPattern.test(model)) {
                alert('Car model can only contain letters, numbers, and spaces.');
                valid = false;
            }

            // Price validation
            const priceNum = parseFloat(price);
            if (!price) {
                alert('Price is required.');
                valid = false;
            } else if (isNaN(priceNum) || priceNum <= 0) {
                alert('Price must be a positive number.');
                valid = false;
            }

            // Details validation
            if (!details) {
                alert('Details are required.');
                valid = false;
            }

            // If validation passes, submit the form
            if (valid) {
                alert('Form submitted successfully!'); // Replace with actual form submission
                // document.querySelector('form').submit(); // Uncomment this line to actually submit the form
            }
        }
    </script>
</head>
